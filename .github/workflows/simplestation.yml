name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '38 7 * * 5'

jobs:
  check_date:
    runs-on: ubuntu-latest
    name: Check latest commit
    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
    steps:
      - uses: actions/checkout@v3
      - name: print latest_commit
        run: echo ${{ github.sha }}

      - id: should_run
        continue-on-error: true
        name: check latest commit is less than a day
        if: ${{ github.event_name == 'schedule' }}
        run: test -z $(git rev-list  --after="24 hours"  ${{ github.sha }}) && echo "::set-output name=should_run::false"
        
  analyze:
    needs: check_date
    if: ${{ needs.check_date.outputs.should_run != 'false' }}
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      security-events: write

    outputs:
      should_run: ${{ steps.should_run.outputs.should_run }}
      
    strategy:
      fail-fast: false
      matrix:
        language: [ 'c' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Setup build environment
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 15
        sudo apt-get -y install libsdl2-2.0-0 libsdl2-dev libsdl2-gfx-1.0-0 libsdl2-gfx-dev libglew-dev xorg-dev libxcb1-dev libglfw3 libglfw3-dev
        
    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    # - name: Autobuild
    #   uses: github/codeql-action/autobuild@v2

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

    #   If the Autobuild fails above, remove it and uncomment the following three lines. 
    #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

    - id: build_status
      run: |
       echo "Run, Build Application using script"¬∫
       make CODEQL=1
       if test -f "simplestation"; then
           echo "Build succeeded!"
           echo '::set-output name=BUILD_STATUS::passing'
           echo '::set-output name=BUILD_STATUS_COLOUR::green'
       else
           echo "Build failed!"
           echo '::set-output name=BUILD_STATUS::failing'
           echo '::set-output name=BUILD_STATUS_COLOUR::red'
       fi
       
    - name: Build badge
      uses: RubbaBoy/BYOB@v1.2.1
      with:
          NAME: build
          LABEL: 'Build'
          STATUS: ${{ steps.build_status.outputs.BUILD_STATUS }}
          COLOR: ${{ steps.build_status.outputs.BUILD_STATUS_COLOUR }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
              
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
